<ion-header>
  <ion-navbar>
    <ion-title>
      Manage users
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-button round outline (click)="goHome()">Home</button>
    <button ion-button round outline (click)="showCurUser()">Profile</button>
    <button ion-button round outline (click)="goMyLikers()">My likers</button>
    <button ion-button round outline (click)="goMyMatches()">My matches</button>

    <ion-item class=center *ngFor="let user of users" (click)="showDetails(user)">

      <img height="50" width="50" class=nonDraggableImage src="{{getPic(user.id)}}">

      <div>
        <h3>{{user.doc.firstName}} {{user.doc.lastName}}</h3>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
